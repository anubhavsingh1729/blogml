{% extends 'base.html' %} {% block content %}
<div class="col-md-8 mt-3 ">
        <h4 class=" site-heading my-4 mt-3 text-black">My Posts</h4>
        {% for object in post_list %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ object.title }}</h2>
                <p class="card-text text-muted h6">{{ object.author }} | {{ object.published_date}} </p>
                <p class="card-text">{{object.text|slice:200}} ...</p>
                <a href="{% url 'post_detail' pk=object.pk  %}" class="btn btn-primary">Read More &rarr;</a>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock content %}
